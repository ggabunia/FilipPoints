{% extends "base.html" %}

{% block content %}
  <h3>Are you sure you want to delete {{object}}?</h3>


  <form class="" method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
  	<a href="{% url 'filip_points:details' pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>

  </form>
{% endblock content %}
