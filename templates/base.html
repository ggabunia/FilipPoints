<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FilipPoints</title>



    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">


      <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">

    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

      <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/master.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-inverse  mynav" role="navigation" id="navbar">
       			<div class="container ">
              <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                 <span class="sr-only">Toggle navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand mynav" href="{% url 'filip_points:index' %}">Filip Points</a>
             </div>
               <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                 <ul class="nav navbar-nav">
                     <li><a href="{% url 'filip_points:index' %}" class="btn btn-simple">Home</a></li>
                     <li><a href="{% url 'filip_points:all' %}" class="btn btn-simple">All People</a></li>
                 </ul>
                  <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                         <li><a href="{% url 'manager:new' %}" class="btn btn-simple">New Person</a></li>


                          <li><a href="{% url 'manager:logout' %}" class="btn btn-simple">Log out</a></li>
                    {% else %}

                          <li><a href="{% url 'manager:login' %}" class="btn btn-simple">Log in</a></li>

                    {% endif %}
                  </ul>
               </div>
       			</div>
       		</nav>
           <div class="container mycontent">
             {% block content %}

             {% endblock %}

           </div>
           <canvas id="canvas"></canvas>
  </body>

</html>
