<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FilipPoints</title>



    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">


      <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">

    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

      <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/master.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-inverse  mynav" role="navigation" id="navbar">
       			<div class="container ">

               <a class="navbar-brand mynav" href="{% url 'filip_points:index' %}">Filip Points</a>

       					<ul class="nav navbar-nav navbar-right">
       						{% if user.is_authenticated %}
                        <li><a href="{% url 'manager:new' %}" class="btn btn-simple">New Person</a></li>


                         <li><a href="{% url 'manager:logout' %}" class="btn btn-simple">Log out</a></li>
       						{% else %}

       						      <li><a href="{% url 'manager:login' %}" class="btn btn-simple">Log in</a></li>

       						{% endif %}
       					</ul>



       			</div>
       		</nav>
           <div class="container mycontent">
             {% block content %}

             {% endblock %}

           </div>
           <canvas id="canvas"></canvas>
  </body>

</html>
